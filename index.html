<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Train</title>
</head>
<body>
    


    <container id="top-header">
        <h1 class="text-center">Trains!</h1>
        <h2 class="text-center">When will the Train Arrive?</h2>
    </container>

    <container id="results-table">
        <!-- As a link -->
        <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Current Train Schedule</a>
        </nav>

        <table id="theTable" class="table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency(min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
         
          </table>
  
    </container>

    <container id="input-table">

        <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Add Train</a>
        </nav>
  
        <table class="table">
            <thead>
                <tr>
                    <th scope="row">Train Name</th>
                    <td><input value="Jupiter Express" id="trainTime"></td>
                  </tr>
              <tr>
                <th scope="col">Destination</th>
                <td><input value="Jupiter" id="destination"></td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">First Train Time (HH:mm - military time)</th>
                <td><input value="05:41" id="firstTrainTime"></td>
              </tr>
              <tr>
                <th scope="row">Frequency</th>
                <td><input value="34" id="frequency"></td>
              </tr>
            </tbody>
          </table>

          <button id="submit">Submit</button>

    </container>









    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  

    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-analytics.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-database.js"></script>

    <script src="javascript/app.js"></script>


</body>
</html>
